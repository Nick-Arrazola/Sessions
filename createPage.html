<html>

    <head>
        <link rel="stylesheet" href="createPage.css">
    </head>

    <body>

        <div id="flex-container">

            <div id="public-bar">
                <span> Public </span>
                <br>

                <div id="select-and-list-container">
                    <div id="select-container" onclick="modifySelect()"> 

                        <div id="tag-space"> </div>

                        <button type="button" id="delete-btn"> &times; </button>

                        <div id="divider"> </div>

                        <div id="caret"> </div>

                    </div>

                    <ul class="unshow"> 
                        <li> Rap </li>
                        <li> Rock </li>
                        <li> EDM </li>
                        <li> HOUSE </li>
                    </ul>
                </div>
    
            </div>

            <div id="private-bar">

                <span> Private </span>
                <br>
                <div id="input-container">
                    Type in key
                    <input type="text" placeholder="abc123. . .">
                </div>

                
            </div>

        </div>

        <script>

            let select_bar = null, is_open = false;

            /* For toggling the list off and on */
            function modifySelect() {

                is_open = !is_open;

                /* Should really only do one DOM traversal */
                let ul_elem = select_bar || document.querySelector("ul");

                ul_elem.setAttribute("class", (is_open) ? "show" : "unshow");
            }

        </script>

    </body>

</html>
